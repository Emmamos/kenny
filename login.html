  <div class="col-md-4">

    <form class="form-control" method="POST">
    <h4 id="h2" class="card-title">Login Here!</h4>
     <div class="form-group">
      <select name="Usertype">
   	<option>Manager</option>
   	<option>Security Officer</option>
   </select>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
<div class="form-group">
  <button type="submit" class="btn btn-success">Submit</button> <br>
</div>

  <div class="form-group">
  <a class="btn btn-default">Donot have An account?</a>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Sign up
</button>
</div>
<!-- Button trigger modal -->

</form>

<!--modAL for logging in-->
  </div>
</div>

<!-- Modal -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="had"> Welcome! Signup Please</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
       <form class="form-control" method="POST" >
  <div class="form-group">
    <input type="text" placeholder="Enter your First Name" name="firstname"><br>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Enter Your last name" name="lastname"><br>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Eneter your Department" name="department"><br>
  </div>

<div class="form-group">
    <input type="text" placeholder="Enter Your Work ID No." name="idno"><br>
  </div>

    
  <div class="form-group">
    <input type="text" placeholder="Email Address" name="email"><br>

  </div>
  <div class="form-group">
     <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>

</div>

    <div class="form-group">
    <input type="password" placeholder="Enter password" name="password"><br>
  </div>
 <div class="form-group">
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
 
</form>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">SUBMIT</button>
      </div>
    </div>
  </div>
</div>
